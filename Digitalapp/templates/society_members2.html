{% extends 'watchman_base.html' %}
{% block content %}


<table>
    <style>
        table {
            display: inline-block;
          /* border-collapse: collapse; */
          width: 1500px;
          margin-left: 250px;
          margin-top: 50px;
        }
        
        th, td {
          text-align: left;
          padding: 8px;
        }
        
        th {
          background-color: #333;
          color: white;
        }
        
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
        
    </style>
  <tr>
    <th>first_name</th>
    <th>Last_name</th>
    <th>Email</th>
    <th>House_no</th>
    <th>block_no</th>
    <th>no_of_members</th>
  </tr>
  {% for i in members %}
  <tr>
    <td>{{i.first_name}}</td>
    <td>{{i.Last_name}}</td>
    <td>{{i.Email}}</td>
    <td>{{i.House_no}}</td>
    <td>{{i.block_no}}</td>
    <td>{{i.no_of_members}}</td>

  </tr> 
  {% endfor %} 

</table>
{% endblock %}

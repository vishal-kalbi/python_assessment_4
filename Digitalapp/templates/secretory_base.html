<!DOCTYPE html>
<html>
<head>
<style>
/* CSS for the navbar */
body{
    margin: 0;
    background-color: #ddd;
}
.navbar {
  background-color: #333;
  height: 100%; /* Adjust the height as needed */
  width: 200px; /* Adjust the width as needed */
  position: fixed; /* Keeps the navbar fixed on the page */
  margin: 0; /* Remove margin */
}

/* Hamburger menu */
.hamburger {
  display: none;
  cursor: pointer;
  padding: 15px;
}

/* Style the navbar links */
.navbar a {
  display: block;
  color: white;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 16px;
  transition: background-color 0.3s ease;
}

/* Change the color of navbar links on hover */
.navbar a:hover {
  background-color: #ddd;
  color: black;
}

/* Add the active class to the current/activated link */
.navbar a.active {
  background-color: #007bff;
  color: white;
}

/* Add some space between the navbar links */
.navbar a {
  margin-bottom: 10px;
}

/* Add a box shadow to the navbar */
.navbar {
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.pp{
    margin-top: 200px;
    margin-left: 300px;
    display: inline-block;
    font-size: 20px;
}

/* Media query for responsive design */
@media screen and (max-width: 768px) {
  .navbar.responsive {
    position: relative;
    height: auto;
  }

  .navbar.responsive .hamburger {
    display: none;
  }

  .navbar.responsive a {
    display: block;
    text-align: left;
  }
  .container{
    border: 2px solid black;
    margin-left: 200px;
    margin-top: 100px;
  }
}
</style>
</head>
<body>

 
<!-- Navbar -->

    function activateLink(link) {
      var links = document.getElementsByClassName("navbar")[0].getElementsByTagName("a");
      for (var i = 0; i < links.length; i++) {
        links[i].classList.remove("active");
      }
      link.classList.add("active");
    }

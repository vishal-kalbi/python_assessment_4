{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Form-v9 by Colorlib</title>
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<!-- Font-->
	<link rel="stylesheet" type="text/css" href="{%static 'css/nunito-font.css' %}">
	<!-- Main Style Css -->
    <link rel="stylesheet" href="{%static 'css/seller_registration.css' %}"/>
</head>
<body class="form-v9">
	<div class="page-content">
		<div class="form-v9-content" style="background-image: url('images/form-v9.jpg')">
			<form class="form-detail" action="{% url 'register' %}" method="post" enctype="multipart/form-data">
				{% csrf_token %}
				<h2>Registration Form</h2>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="first_name" id="full-name" class="input-text" placeholder="Your Name" required>
					</div>
                    <div class="form-row">
                        <input type="text" name="Last_name" id="password" class="input-text" placeholder="Your last name" required>
                    </div>
					
				</div>
				<div class="form-row-total">
                    <div class="form-row">
						<input type="text" name="email" id="your-email" class="input-text" placeholder="Your Email" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
					</div>
					<div class="form-row">
						<input type="file" name="picture" id="comfirm-password" class="input-text" placeholder="Your picture" required>
					</div>
					
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="House_no" id="password" class="input-text" placeholder="House_no" required>
					</div>
					<div class="form-row">
						<input type="address" name="block_no" id="password" class="input-text" placeholder="Block no" required>
					</div>
					
				</div>
				<div class="form-row-total">
					<div class="form-row">
						<input type="text" name="no_of_members" id="password" class="input-text" placeholder="no_of_members" required>
					</div>
					
				</div>
				<div class="form-row-last">
					<input type="submit" name="register" class="register" value="Register">
				</div>
				<div class="vishal" >
					<h4 style="font-size: 20px;">IF you are already an user <a href="{% url 'login' %}" style="border: 1px solid black; border-radius: 10px; padding: 10px; text-decoration: none; color: gold;">login</a></h4>
				</div>
			</form>
		</div>
	</div>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
